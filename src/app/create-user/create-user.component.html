<style>
        input, select {
          width: 60%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        button {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
          text-align: center;
          position: absolute;
          left: 40%;
        }
        h1{text-align: center;
        left:50%}
        </style>

<h1>CRAYON'D ASSINMENT</h1>
<div>
    <form>
        FirstName:<input type="text" [(ngModel)]='user.FirstName' name='first'/><br>
        LastName:<input type="text" [(ngModel)]='user.LastName' name='last'/><br>
        Father_name:<input type="text" [(ngModel)]='user.Father_name' name='Father_name'/><br>
        Age:<input type="number" [(ngModel)]='user.Age' name='Age'/><br>
        
        Gender:
        <input type="radio" [(ngModel)]='user.Gender' name="gender" value="male">Male
        <input type="radio" [(ngModel)]='user.Gender' name="gender" value="female">Female
        <input type="radio" [(ngModel)]='user.Gender' name="gender" value="other">Other<br>
        
        Education:<input [(ngModel)]='user.Education' name='Education'/><br>
        College_name:<input  type="text"  [(ngModel)]='user.College_name' name='College_name'/><br>
        Year:<input type="number" [(ngModel)]='user.Year' name='Year'/><br>
        Country:<input [(ngModel)]='user.Country' name='Country'/><br>
        City:<input [(ngModel)]='user.City' name='City'/><br>
        Address:<input [(ngModel)]='user.Address' name='Address'/><br>
        Lane:<input [(ngModel)]='user.Lane' name='Lane'/><br>
        Pincode:<input type="number" [(ngModel)]='user.Pincode' name='Pincode'/><br>
        Mobile_no:<input type='number' [(ngModel)]='user.Mobile_no' name='Mobile_no'/><br>
        Mail_id:<input type="email" [(ngModel)]='user.Mail_id' name='Mail_id'/><br>
        Password:<input type="password" [(ngModel)]='user.Password' name='Password'/><br>
        Conform_password:<input  type='password' [(ngModel)]='user.Conform_password' name='Conform_password'/><br>
        
        <button (click)='saveUser()'>save</button>
        
    </form>
</div>
